<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Hello, world!</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-sm-4 offset-sm-4">
                <form>
                    Nome: <input type="text"></br>
                    Senha 1: <input type="text" id="senha1"></br>
                    Senha 2: <input type="text" id="senha2">
                    <span id="erro" style="color: red">X</span>
                    <span id="acerto"  style="color: green">V</span></br>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
<script>
var senha1 = document.getElementById("senha1");
var senha2 = document.getElementById("senha2");
var erro = document.getElementById("erro");
var acerto = document.getElementById("acerto");

erro.style.display="none";
acerto.style.display="none";

function verificarSenhas(){
    if (senha1.value==senha2.value) {
        erro.style.display="none";
        acerto.style.display="initial";
    } else {
        erro.style.display="initial";
        acerto.style.display="none";
    }
}

senha2.addEventListener("keyup", function(){
    verificarSenhas();
})

senha2.addEventListener("blur", function(){
    verificarSenhas();
})
</script>
