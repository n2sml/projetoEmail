<body>
  <div class="container">
    <div id="conteudoPagina" fade>

      <div class="col">
        <div class="row">
          <h1 class="title">tooFast. Rápido como uma flecha.</h1>
        </div>
      

      
        <div class="row">
          <div id="texto">
            <span class="lead">Um projeto front-end para sistema de gerenciamento de e-mails.</p>
              <span class="lead">Receba e envie mensagens convencionais e instantâneas, organize-as em pastas e
                gerencie
                seus contatos.</p>
          </div>
        </div>
      

      
        <div class="row">
          <div id="botoes">
            <button type="button" class="btn btn-secondary btn-sm">Login</button>
            <button type="button" class="btn btn-dark btn-sm">Não possui uma conta?</button>

        </div>
      </div>


      <!-- Trigger the modal with a button -->
<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Modal Header</h4>
      </div>
      <div class="modal-body">
        <p>Some text in the modal.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>


    </div>
  </div>
