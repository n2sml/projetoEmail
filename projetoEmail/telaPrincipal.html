<body>

    <div class="container">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">

                    
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Contas
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown" id="navbar1">
                            <a class="dropdown-item" href="#">Action</a>
                        </div>
                    </li>

                    <li class="nav-item active">
                        <a class="nav-link" href="#" onclick = "" ><b>Novo</b></a>
                    </li>
            </div>
        </nav>
        <!-- Criar novo -->
        <div class="col" id="col1"></div>
        <div class="col"></div>
        <div class="col"></div>

        <div class="modal fade" id="criarEmail" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalCenterTitle">Crie uma conta de e-mail</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>


                    <div class="modal-body">
                        <form id="form">
                            <div class="form-group">
                                <label class="col control-label" for="textinput">Insira um endereço de e-mail válido:</label>
                                <div class="col">
                                    <input id="email" name="textinput" type="text" placeholder="E-mail" class="form-control input-md" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col control-label" for="textinput">Escolha o tipo da conta:</label>
                                <div class="col">
                                    <select class="form-control form control-sm" id="select">
                                        <option value="pessoal">Pessoal</option>
                                        <option value="profissional">Profissional</option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-primary">Save changes</button>
                            </div>
                        </form>
                    </div>

                </div>

            </div>
        </div>
    </div>

    </div>

</body>
