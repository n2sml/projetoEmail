<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
    crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Prova de Web 1</title>
</head>

<body>
  <div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" id = "navbar">
      <a class="navbar-brand" id = "menuPrincipal" href="#">Menu</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link"  id="btnLivros"  href="#">Livros</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="btnCadastrar" href="#">Cadastrar</a>
          </li>
        </ul>

      </div>
    </nav>
  </div>



  <div id="meioDaPag">

    <div id="minhaLista" class = box></div>  
    
    <div id="meuForm">
      <div id="conteudoForm" class = "box">
        <form method="get">
          Titulo<br><input type="text" placeholder="Título" class="form-control" required><br>Digite o título do livro<br><br>
          ISBN<br><input type="number" required placeholder="ISBN" class="form-control" pattern="[0-9]{3}+-[0-9]+-[0-9]{3}+-[0-9]{5}+-[0-9]"><br>Digite
          o ISBN no formato 000-0-000-00000-0<br><br>
          Ano<br><input class="form-control" type="number" placeholder = "2018" min="1900" max="3000" placeholder="ano" required><br>Digite o ano de lançamento<br><br>
        </form>
      </div>
      <div id="meusBotoes" class="container-fluid">
        <input type="submit" class = "btn btn-primary" value="Enviar"> <input type="reset" class = "btn btn-secondary" value="cancelar">
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
    crossorigin="anonymous"></script>
  <script src="livros.js"></script>
</body>
</html>
